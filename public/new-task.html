<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add new task to your task manager">
    <title>Task Manager - New Task</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required autocomplete="off" placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Add Task</button>
                    <a href="/home" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </section>
    </div>

    <script src="new-task.js"></script>
</body>

</html>
