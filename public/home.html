<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple task manager application">
    <title>Task Manager - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <div class="task-button-container">
            <a href="/new-task" class="btn btn-primary" aria-label="Create new task">+ New Task</a>
        </div>

        <section class="task-list" id="tasksSection">
            <h2>Your Tasks</h2>
            <div id="tasks">
                <!-- Tasks will be loaded here -->
                <p id="noTasks">No tasks yet. Add a task to get started!</p>
            </div>
        </section>
    </div>

    <script src="home.js"></script>
</body>

</html>
